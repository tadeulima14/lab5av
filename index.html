<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab5 - Chicken Run</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>VIDEO/MUSIC PLAYER</h1>
    </header>

    <section class="myvid">

        <video id="video-1" width="600" controls>
            <source src="assets/chicken_run.mp4" type="video/mp4">
            <source src="assets/chicken_run.webm" type="video/webm">
            <source src="assets/chicken_run.ogg" type="video/ogg">

            <track default kind="captions" 
            label="On" 
            srclang="en" 
            src="/captions/main.vtt" >

        </video>

        <div id="controls" class="'controls">

            <form id="video-form" class="form">

                <fieldset>
                    <input type="button" id="play_button" onclick="" value="Play">
                    <input type="button" id="pause_button" onclick="" value="Pause">
                    <input type="button" id="mute" onclick="" value="Mute">
                    <input type="button" id="unmute" onclick="" value="Unmute">
                    <input type="button" id="rewind" onclick="" value="Beginning">
                    <input type="button" id="end" onclick="" value="End" >
                    <input type="button" id="seek" onclick="" value="Go to Statistics">
                </fieldset>

                <fieldset>

                    <select id="video_select">
                        <option>Select a video format...</option>
                        <option value="assets/chicken_run.mp4">(mp4) version</option>
                        <option value="assets/chicken_run.ogg">(ogg) version | Audio</option>
                        <option value="assets/leverage-a-synergy.webm">(webm)version</option>
                    </select>

                </fieldset>
                <fieldset>

                    <select id="music-select">
                        <option>Select music to play...</option>
                        <option value="assets/blueskyfinal.mp3">Mr Blue Sky intro</option>
                        <option value="assets/blueskysolofinal.mp3">Mr Blue sky Solo</option>
                    </select>

                </fieldset>
          
            </form>
            <script src="js/main.js"></script>
        </div>

    
</body>
</html>
